# Review deployment to next-mslu-timetable.fly.dev on every PR to main or dev

name: Deploy Review App
on:
  # Run this workflow when PR to main or dev is opened or reopened and when new commit.
  pull_request: 
    types: [opened, reopened, synchronize]
    branches:
      - main
      - dev
jobs:
  review_app:
    name: Deploy review app
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # This environment must contain ORIGIN and MSLU_BACKEND_ENDPOINT variables.
    environment:
      name: next
      url: https://next-mslu-timetable.fly.dev/

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Set-up flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        
      - name: Deploy with next config
        run: flyctl deploy --remote-only --config fly.next.toml --env ORIGIN=${{ vars.ORIGIN }} MSLU_BACKEND_ENDPOINT=${{ vars.MSLU_BACKEND_ENDPOINT }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
